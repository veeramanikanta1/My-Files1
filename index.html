<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background: url(https://tse4.mm.bing.net/th/id/OIP.sgO21Nxdl6c9rDDBabIFugHaEK?rs=1&pid=ImgDetMain&o=7&rm=3) 
                  no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(5px);
    }

    .login-container {
      background-color: rgba(0, 0, 0, 0.9);
      color: white;
      border-radius: 15px;
      padding: 40px;
      width: 520px;
      box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.1);
    }

    .login-container h3 {
      text-align: center;
      margin-bottom: 25px;
      color: white;
    }

    label {
      font-weight: 500;
      width: 120px;
    }

    .input-group-custom {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
    }

    .input-group-custom input {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 5px;
      outline: none;
      color: black;
      font-size: 12px;
    }

    .btn-login {
      background-color: #e50914;
      color: white;
      border: none;
      width: 40%;
      margin-top: 15px;
      padding: 5px;
      border-radius: 5px;
    }

    .btn-login:hover {
      background-color: #f6121d;
    }
    .keep-signed {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      color: #ccc;
      font-size: 13px;
      margin-bottom: 15px;
      white-space: nowrap;
      margin-top: 80px;
    }

    .forgot-password {
      color: #00ff80;
      font-size: 0.8em;
      text-decoration: none;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }

    .register-link {
      color: #00bfff;
      text-decoration: none;
    }

    .register-link:hover {
      text-decoration: underline;
    }

    .form-check-label {
      color: #bbb;
    }

    .show-password {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h3>Sign In</h3>

    <form>
      <!-- Username and textbox side by side -->
      <div class="input-group-custom">
        <label for="username">User Name :</label>
        <input type="text" id="username" placeholder="Enter User Name" required />
      </div>

      <!-- Password and textbox side by side -->
      <div class="input-group-custom">
        <label for="password">Password :</label>
        <input type="password" id="password" placeholder="Enter Password" required />
      </div>

      <!-- Show Password (right side) -->
      <div class="show-password">
        <input type="checkbox" id="showPassword" class="form-check-input me-1">
        <label for="showPassword" class="form-check-label">Show Password</label>
      </div>

      <!-- Forgot Password -->
      <div class="d-flex justify-content-end mb-3">
        <a href="#" class="forgot-password">Forgot Password ?</a>
      </div>

      <!-- Sign In Button -->
      <div class="text-center">
       <button type="submit" class="btn btn-login">Sign In</button>
      </div>
      <!-- Keep Me Signed In -->
      <div class="keep-signed">
       <input type="checkbox" id="keep">
       <label for="keep">Keep Me Signed In</label>
      </div>

      <!-- Register Link -->
      <div class="text-center mt-2">
        <small>Donâ€™t have an account? 
          <a href="s1.html" class="register-link">Register Here</a>
        </small>
      </div>
    </form>
  </div>

  <script>
    // Toggle password visibility
    document.getElementById('showPassword').addEventListener('click', function() {
      const password = document.getElementById('password');
      password.type = this.checked ? 'text' : 'password';
    });
  </script>
</body>
</html>
